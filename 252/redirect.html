<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <style>
    /* Center the text vertically and horizontally */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .message {
      text-align: center;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top-color: #0077cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Loading...</h1>
    <div class="spinner"></div>
  </div>

  <script>
    // Redirect immediately
    window.location.href = "https://yourms.netlify.app/252";
  </script>
</body>
</html>
