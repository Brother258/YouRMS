<script>
function restartApp() {
  Swal.fire({
    icon: 'warning',
    title: 'Restart App?',
    text: 'This will reset all data and reload the app.',
    showCancelButton: true,
    confirmButtonText: 'Yes, restart',
    cancelButtonText: 'Cancel'
  }).then(result => {
    if (result.isConfirmed) {
      localStorage.clear();
      location.reload();
    }
  });
}
</script>
